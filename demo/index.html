<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Slimy Sortable</title>
<link rel="stylesheet" type="text/css" media="screen,print" href="../dist/slimy-sortable.css" />
<style>
#wrap {
    position: relative;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 60%;
}
ul li {
    cursor: move;
    margin: 0 3px 3px 3px;
    padding: 0.4em;
    padding-left: 1.5em;
    font-size: 12px;
    height: 18px;
}
ul li span {
    position: absolute;
    margin-left: -1.3em;
}
</style>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>

<script type="text/javascript" src="../dist/slimy-sortable.min.js"></script>
<script>
$(function() {
    $("#sortable").slimySortable();
});
</script>
</head>
<body>
    <div id="wrap">
        <ul id="sortable">
          <li id="item-1" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 1</li>
          <li id="item-2" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 2</li>
          <li id="item-3" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 3</li>
          <li id="item-4" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 4</li>
          <li id="item-5" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 5</li>
          <li id="item-6" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 6</li>
          <li id="item-7" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>list 7</li>
        </ul>
    </div>
</body>
</html>
